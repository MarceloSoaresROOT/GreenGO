<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta GreenGo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container central -->
    <div class="container">
        <!-- Card principal -->
        <div class="card">
            <!-- Topo do card -->
            <div class="top-bar">
                <div class="logo">
                    <img src="logo.png" alt="Logo GreenGo">
                </div>
                <button class="btn-topo"><b>Ir para o Começo</b></button>
            </div>

            <!-- Título -->
            <h2>Crie sua Conta GreenGo</h2>

            <!-- Formulário -->
            <form id="signup-form">
                <input type="text" placeholder="Nome Completo" id="nome" required>
                <input type="email" placeholder="E-mail" id="email" required>

                <!-- Campo de senha com checkbox interno -->
                <div class="senha-container">
                    <input type="password" placeholder="Senha" id="senha" required>
                    <input type="checkbox" id="mostrar-senha">
                </div>

                <button type="submit">Cadastrar</button>
            </form>

            <!-- Link para login -->
            <p>Já tem conta? <a href="#">Acesse aqui</a></p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
